<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <style>
            .form-group {margin: 30px 0 30px 0;}
        </style>
        
        <h1 class="mt-4">Guestbook Modify Page</h1>
        <form th:action="@{/guestbook/modify}" method="post" id="frmModify">
            <div class="form-group">
                <label for="title">Gno</label>
                <input type="text" name="gno" id="gno" class="form-control"
                       th:value="${guestbookDTO.gno}" readonly />
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control"
                       th:value="${guestbookDTO.title}" />
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" name="content" id="content" class="form-control"
                       th:value="${guestbookDTO.content}">
            </div>
            <div class="form-group">
                <label for="title">Writer</label>
                <input type="text" name="writer" id="writer" class="form-control"
                       th:value="${guestbookDTO.writer}" readonly>
            </div>
            <div class="form-group">
                <label for="title">Register Date</label>
                <input type="text" class="form-control" th:value=
                        "${#temporals.format(guestbookDTO.regDate, 'yyyy/MM/dd hh:mm:ss')}" readonly >
            </div>
            <div class="form-group">
                <label for="title">Modified Date</label>
                <input type="text" class="form-control" th:value=
                        "${#temporals.format(guestbookDTO.modDate, 'yyyy/MM/dd hh:mm:ss')}" readonly >
            </div>
            <div class="form-group">
                <input type="hidden" name="page" th:value="${pageRequestDTO.page}" >
                <input type="hidden" name="type" th:value="${pageRequestDTO.type}" >
                <input type="hidden" name="keyword" th:value="${pageRequestDTO.keyword}" >
                <button class="btn btn-primary btnModi">Modify</button>
                <button class="btn btn-danger btnDel">Delete</button>
                <button class="btn btn-info">Back</button>
            </div>
        </form>
    </th:block>
</th:block>
</html>
